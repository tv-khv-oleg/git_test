<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="content">
            <h1>GRID Layout</h1>
            <div class="grid">
                <div class="grid__body">
                    <div class="grid__items grid__items_1">
                        1
                    </div>
                    <div class="grid__items">2</div>
                    <div class="grid__items grid__items_3">3</div>
                    <div class="grid__items">4</div>
                    <div class="grid__items grid__items_5">5</div>
                    <div class="grid__items">6</div>
                </div>
            </div>
            <div class="gridd">
                <div class="gridd__body">
                    <div class="gridd__elements">1</div>
                    <div class="gridd__elements gridd__elements_2">2</div>
                    <div class="gridd__elements">3</div>
                    <div class="gridd__elements gridd__elements_4">4</div>
                    <div class="gridd__elements">5</div>
                    <div class="gridd__elements gridd__elements_6">6</div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
